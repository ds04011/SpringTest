<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	
	<div class="container">
	<h4 >회원 정보 리스트</h4>
		<table class="table text-center">
			<thead>
				<tr>
					<th>No</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>전화번호</th>
					<th>국적</th>
					<th>이메일</th>
					<th>자기소개</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="member, status : ${members}">
					<td th:text="${status.count}"></td>
					<td th:text="${member.name}"></td>
					<td th:text="${#temporals.format(member.birth, 'yyyy년 M월 d일' )}"></td>
					<td >
						<span th:if="${#strings.startsWith(member.phoneNumber, '010')}" th:text="${member.phoneNumber}"></span>
						<span th:unless="${#strings.startsWith(member.phoneNumber, '010')}" >유효하지 않은 전화번호</span>
					</td>
					<td th:text="${#strings.replace(member.nationality, '시대', '-') }"></td>
					<td ><b th:text="${#strings.arraySplit(member.email, '@')[0]}">id</b>@<span th:text="${#strings.arraySplit(member.email, '@')[1]}"></span></td>
					<td >
						<span th:if="${#strings.length(member.introduce) >=15}" th:text="|${#strings.substring(member.introduce, 0, 14)}...|"></span>
						<span th:unless="${#strings.length(member.introduce) >=15}" th:text="${member.introduce}"></span>
					</td>
					
					<!-- 
					<td th:text=${#strings.abbreviate(member.introduce, 18)}>  이건 알아서 ... 포함해서 18글자 넘어가면 잘라줌.
					
					 -->
					
				</tr>
			</tbody>
		
		
		</table>
	
	</div>
	
	
	
	
	
	
	
	
	

</body>
</html>

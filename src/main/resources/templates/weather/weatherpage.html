<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/thymeleaf/style.css">
<title>Insert title here</title>
</head>
<body>
	
	<div id="wrap" class="">
	
		<header></header>
		
		
		
		<section class="d-flex ">
			<div class="col-2 pas side-nav-bar">
				<div class="text-center text-align-center d-flex justify-content-center mt-1">
					<span class="text-white text-center "><img width="30px" src="https://i.namu.wiki/i/hDE3JnDsi38teHYizOlMC5ip7L4jOfOFpwe50yKdBd9t9RUSvzTl9smyR55heN2KMgD383A6UzMGdE-GMjDHsQ.svg" class="m-1">기상청</span>
				</div>
				<div>
					<nav class="main-menu ">
						<ul class="nav nav-fill flex-column ">
							<li class="nav-item"><a href="#" class="nav-link text-dark text-left">날씨</a></li>
							<li class="nav-item"><a href="#" class="nav-link text-dark text-left">날씨입력</a></li>
							<li class="nav-item"><a href="#" class="nav-link text-dark text-left">테마날씨</a></li>
							<li class="nav-item"><a href="#" class="nav-link text-dark text-left">관측 기후</a></li>
						
						</ul>
					</nav>
				</div>
			</div>
			
			<div class="col-10 ml-2">
				
				<div><h2>과거 날씨</h2></div>
				
				<div>
					<table class="table text-center">
						<thead>
							<tr>
								<th>날씨</th>
								<th>날씨</th>
								<th>기온</th>
								<th>강수량</th>
								<th>미세먼지</th>
								<th>풍속</th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="w1 : ${result}">
								<td th:text="${#temporals.format(w1.date, 'yyyy년 M월 dd일')}">년월일</td>
								
								
								<td th:switch="${w1.weather}">
									<img th:case="맑음" src="http://marondal.com/material/images/dulumary/web/jstl/sunny.jpg">
									<img th:case="구름조금" src="http://marondal.com/material/images/dulumary/web/jstl/partlyCloudy.jpg">
									<img th:case="흐림" src="http://marondal.com/material/images/dulumary/web/jstl/cloudy.jpg">
									<img th:case="비" src="http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg">
								</td>
								
								
								<td th:text="|${w1.temperatures}°C|">21도</td>
								<td th:text="|${w1.precipitation}mm|">80mm</td>
								<td th:text="${w1.microDust}">보통</td>
								<td th:text="|${w1.windSpeed}km/h|">2.9km/h</td>
							</tr>
						</tbody>
					
					</table>
				</div>
				
			</div>
		</section>
		
		
		<footer class="d-flex">
			<div class="col-2 d-flex align-items-center ">
				<span class="text-secondary text-center   "><img width="80px" src="https://aphrosys.com/img/partners_white/kma.png"></span>
				
			</div>
			<div class="text-secondary">
				<span class="text-sm">(07062) 서울시 동작구 여의대방로 16길 61</span><br>
				<span class="text-sm">Copyright@2020 KMA. All Rights RESERVED</span>
			</div>
		</footer>
	
	
	
	
	
	
	
	
	
	
	
	</div>
	
	
	
			
		


</body>
</html>
